  - description: "1. Clone the repository from your terminal. \n```\ngit clone https://github.com/${user}/cluster-templates-operator.git\n```\n2.
      Install the [Helm CLI](https://access.redhat.com/documentation/en-us/openshift_container_platform/4.4/html/cli_tools/helm-cli)
      on your local machine.\n3. Edit the template you want to use.  For example,
      edit the files inside: hyphershift-template"
