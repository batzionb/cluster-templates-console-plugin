spec:
  conclusion: |-
    You configured your host inventory and can now create a cluster.
    1. Click **Create cluster**.
    2. Select **Host Inventory**.
    3. Choose either **Hosted control plane** or **Standalone control plane**.
    4. Follow the remaining steps of the cluster creation process.
  description: Create and modify your own cluster template based on a community template.
  displayName: Create a cluster template from scratch
  durationMinutes: 10
  icon: data:image/svg+xml;base64,
  introduction: "By creating a cluster template, you’ll be able to quickly create
    clusters with the same configurations, such as clusters for test environments.
    \ \nUse this quick start for creating your own cluster template based on a community
    template. You’ll be able to edit the predefined configurations, such as the template
    name, description, cost, and add post-installation settings that will be applied
    to any cluster created using this template. "
  tasks:
  - description: "1. Go to [github.com](http://www.github.com)\n2. Log in to your
      account, or create a new one.\n3. Go to the [community template repository](https://github.com/stolostron/cluster-templates-operator)
      in GitHub.\n4. Click the Fork button and then **Create a new fork**. \n5. Go
      to the git repository **Settings** tab and then click on the **Pages** on the
      side menu, then click **Save** under **Branch**."
