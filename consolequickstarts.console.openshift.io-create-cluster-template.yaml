  - description: "1. From the **All Clusters** perspective of the OpenShift Container
      Platform web console, navigate to the Cluster Templates page by clicking **Infrastructure
      > Cluster templates**. \n2. Click **Create a template** and follow the steps.
      Add your repository in the Installation step."
