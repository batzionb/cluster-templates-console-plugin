apiVersion: console.openshift.io/v1
kind: ConsoleQuickStart
metadata:
  name: create-cluster-template
spec:
  conclusion: |-
    You created your cluster template and can now share it.
  description: Use your repository to create your own cluster template that can be used to easily create clusters with the same configurations.
  displayName: Create a cluster template from scratch
  icon: data:image/svg+xml;base64,
  introduction: |-
    By creating a cluster template, you’ll be able to quickly create clusters with the same configurations, such as clusters for test environments.  
    Use this quick start for creating your own cluster template based on a community template. You’ll be able to create the helm charts for the day1 cluster and configure the day2 Argo applications.
  durationMinutes: 10
  tasks:
  - description: |-
      1. Go to [github.com](http://www.github.com)
      2. Log in to your account, or create a new one.
      3. Go to the [community template repository](https://github.com/stolostron/cluster-templates-manifests) in GitHub.
      4. Click the Fork button and then **Create a new fork**. 
      5. Go to the git repository **Settings** tab and then click on the **Pages** on the side menu, then click **Save** under **Branch**.
    review:
      failedTaskHelp: This task isn’t verified yet. Try the task again.
      instructions: |-
        Open `https://<github user name>.github.io/cluster-templates-manifests` in your browser. Do you see the repository README content?
    summary:
      failed: Try the steps again.
      success: Your helm github page is available
    title: Fork the community repository and create a GitHub page
  - title: Edit the Helm chart and push changes
    description: |-
      1. Clone the repository from your terminal. 
      
      `git clone https://github.com/<github user name>/cluster-templates-manifests.git`
      
      2. Install the [Helm CLI](https://access.redhat.com/documentation/en-us/openshift_container_platform/4.4/html/cli_tools/helm-cli) on your local machine.
      3. Edit the template you want to use.  For example, edit the files inside: hyphershift-template
    review:
      failedTaskHelp: This task isn’t verified yet. Try the task again.
      instructions: |-
        1. Verify the charts pass lint.   

        `helm lint hypershift-template`                
        2. Verify the template contains the expected resources.        

        `helm template hypershift-template`

        Does the template contain the expected kubernetes resources?
    summary:
      failed: Try the steps again.
      success: Your helm resource files are ready 
  - title: Package and and push the changes
    description: |-
      1. Update the .tgz package file of the chosen template.      

      `helm package hypershift-template`
      2. Update the helm repo index file.

      `helm repo index . --url https://<github user name>.github.io/cluster-templates-operator`      
      3 Push the changes.

      `git add -A && git commit -m “changes”  && git push`        
    review:
      failedTaskHelp: This task isn’t verified yet. Try the task again.
      instructions: |-
        Verify the URL gives the helm index - it might take a few minutes until GitHub publishes the changes.
        
        `curl https://<github user name>.github.io/cluster-templates-operator/index.yaml`
        
    summary:
      failed: Try the steps again.
      success: Your helm resource files are ready 
  - title: Add a new cluster template
    description: |-
      1. From the **All Clusters** perspective navigate to the [Cluster Templates](k8s/cluster/clustertemplate.openshift.io~v1alpha1~ClusterTemplate) page by clicking **Infrastructure > Cluster templates**. 
      2. Click **Create a template** and follow the steps. Add your repository in the Installation step.
    review:
      failedTaskHelp: This task isn’t verified yet. Try the task again.
      instructions: |-
        Verify that this new template can be used to install a new cluster successfully:
        1. From the navigation menu, click **Infrastructure > Cluster templates**
        2. Select **Create a cluster** from the **kebab menu** of the new template.
        3. Fill out the form and click **Create**.
        4. Wait until the cluster is installed.
        Has the cluster been installed successfully?
    summary:
      failed: Try the steps again.
      success: You've successfully created a cluster template
  