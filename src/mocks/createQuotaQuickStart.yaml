apiVersion: console.openshift.io/v1
kind: ConsoleQuickStart
metadata:
  name: create-quota-qs
spec:
  conclusion: |-
    The created quota now limits users when creating cluster from the selected templates in the selected namespace.
  description: By creating quotas, you’ll be able to manage how many instances which exact templates can be used in a given namespaces, and how many instances of these templates can be created.
  displayName: Create a Quota
  introduction: Limit cluster template access using quotas
  icon: data:image/svg+xml;base64,
  durationMinutes: 5
  tasks:
  - title: Create a new quota.
    description: |-
      1. From the navigation menu, click **Infrastructure > Cluster templates**
      2. Select a namespace on which the following limits will be applied.
      3. (optional) Add a consumption limit.
      4. Select one or more templates that will be limited and associated with this quota.
      5. (optional) Add restrictions on the selected templates. 
      6. Click **Create**.
    review:
      failedTaskHelp: This task isn’t verified yet. Try the task again.
      instructions: |-
        Verify that the new quota added.
        1. Click the **Quota management** tab.
        2. Do you see the new quota in the table?
    summary:
      failed: Try the steps again.
      success: You successfuly created a quota.
  